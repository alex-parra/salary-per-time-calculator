<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Instantly calculate your salary per year, month, day and hour and in multiple currencies"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Salary per Time">
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;800&display=swap" rel="stylesheet"/>
    <title>Salary per Time Calculator</title>
    <style>
      @keyframes cycleBg {
        0% { background: #00509d; }
        33% { background: #34623f; }
        66% { background: #283845; }
        100% { background: #db3a34; }
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
        font-size: 1em;
        font-family: inherit;
        line-height: inherit;
      }

      html {
        height: 100%;
        font-size: 16px;
        line-height: 1.4;
        font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeSpeed;
        scroll-behavior: smooth;
        background-color: #00509d;
        animation: cycleBg 50s ease 0s infinite alternate;
      }

      body {
        display: flex;
        align-items: center;
        min-width: 370px;
        min-height: 100%;
        margin: 0;
      }

      #root {
        flex: 1;
        padding: 20px 0 20px;
      }

      .App {
        text-align: center;
        font-size: 16px;
        font-weight: 300;
        width: 100%;
        max-width: 375px;
        min-height: 645px;
        margin: 0 auto;
        padding: 20px 10px 5px;
        border-radius: 10px;
        overflow: auto;
        color: rgba(255,255,255, 0.9);
      }

      .App h1 {
        font-size: 26px;
        font-weight: bold;
        margin: 0;
        padding: 0 0 50px;
      }

      .App h1 small {
        display: block;
        font-weight: 300;
      }

      .App noscript {
        display: block;
        border-radius: 5px;
        padding: 20px;
        font-size: 16px;
        background-color: #cb0000;
      }

      .App noscript strong {
        display: block;
        font-size: 24px;
        padding: 0 0 .4em;
      }

      @media screen and (min-width: 376px) {
        .App {
          background-color: rgba(0,0,0, 0.1);
          box-shadow: 0 0 0 3px rgba(0,0,0, 0.2);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="App">
        <h1>
          Salary Calculator <small>per Time &amp; Currency</small>
        </h1>
        <noscript>
          <strong>Oh oh!</strong>
          You need to enable JavaScript <br/> to run this app.
        </noscript>
      </div>
    </div>
  </body>
</html>
